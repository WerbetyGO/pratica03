<head>

</head>
<body>

        <input type="text" id="nome" name="nome" value="{{ consulta['nome'] }}" required><br><br>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" value="{{ consulta['data'] }}" required><br><br>
        <label for="horario">Hor√°rio:</label>
        <input type="time" id="horario" name="horario" value="{{ consulta['horario'] }}" required><br><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
